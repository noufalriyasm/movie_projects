{% extends 'base.html' %}
{% block body %}





<div class="container">
    <div class="row">
        {% for i in variable %}
        <div class="col-md-3">

            <div class="card" style="width: 15rem; height:15rem">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="100" width="100">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}-{{i.year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">DETAIL</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
